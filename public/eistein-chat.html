<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Albert Einstein</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f2ea;
            color: #5c4b3a;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.85);
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 40px;
            background: #8b5a2b;
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(91, 71, 50, 0.2);
        }

        h1 {
            font-size: 2.5rem;
        }

        .header-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-top: 10px;
            border: 3px solid white;
        }

        .chat-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(91, 71, 50, 0.15);
            overflow: hidden;
            border: 1px solid #d9c7b8;
            padding: 20px;
            height: 500px;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 70%;
            font-size: 1.05rem;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bot-message {
            background: #e8d9c5;
            color: #5c4b3a;
            align-self: flex-start;
        }

        .user-message {
            background: #5c4b3a;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #d9c7b8;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #d9c7b8;
            border-radius: 30px;
            margin-right: 10px;
            background: white;
            color: #5c4b3a;
        }

        .send-button {
            padding: 10px 20px;
            background-color: #8b5a2b;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
        }

        .send-button:hover {
            background-color: #5C2D1A;
        }

        .back-link {
            margin-top: 20px;
            text-align: center;
        }

        .back-link a {
            color: #8B4513;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Chat with Albert Einstein</h1>
            <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/92a1303a-6621-4f5a-93cd-52b0f132f3a1.png" alt="Albert Einstein portrait with wild white hair" class="header-image">
        </header>
        
        <div class="chat-container">
            <div class="chat-messages" id="chat" role="log" aria-live="polite">
                <div class="message bot-message">Greetings! I am Albert Einstein, physicist and thinker. What would you like to discuss about relativity, quantum physics or the universe today?</div>
            </div>
            <div class="chat-input">
                <input type="text" id="userInput" placeholder="Type your message..." aria-label="User  input" />
                <button class="send-button" onclick="sendMessage()">Send</button>
            </div>
        </div>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Historical Chatbot Portal</a>
        </div>
    </div>

    <script>
      async function sendMessage() {
      const input = document.getElementById("userInput");
      const messageText = input.value.trim();
      if (messageText === "") return;

      const chat = document.getElementById("chat");

      // User message
      const userMsg = document.createElement("div");
      userMsg.className = "message user-message";
      userMsg.textContent = messageText;
      chat.appendChild(userMsg);
      input.value = "";
      chat.scrollTop = chat.scrollHeight;

      // Bot typing...
      const botMsg = document.createElement("div");
      botMsg.className = "message bot-message";
      botMsg.textContent = "Thinking...";
      chat.appendChild(botMsg);
      chat.scrollTop = chat.scrollHeight;

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: messageText,
            character: "Albert Einstein"
          })
        });

        const data = await response.json();
        botMsg.textContent = data.reply || "Hmm... I'm not sure how to answer that.";
        chat.scrollTop = chat.scrollHeight;

      } catch (error) {
        botMsg.textContent = "Oops! Something went wrong.";
        console.error("Error:", error);
      }
    }

    document.getElementById('userInput').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
